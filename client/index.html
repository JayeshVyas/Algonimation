<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Add your actual verification code from Google Search Console below -->
    <meta name="google-site-verification" content="ADD_YOUR_VERIFICATION_CODE_HERE" />
    <title>Algonimation - Web Development, App Development & AI Solutions</title>
    <meta name="description" content="Algonimation provides cutting-edge web development, mobile app development, AI solutions, PLM customizations, and KPO/BPO services for businesses of all sizes." />
    <meta name="keywords" content="web development, app development, mobile apps, AI solutions, chatbot development, PLM customization, KPO services, BPO services, custom software, technology solutions, Algonimation" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Algonimation - Tech Solutions for Modern Businesses" />
    <meta property="og:description" content="We create cutting-edge web applications, mobile apps, and AI solutions to help businesses grow in the digital age." />
    <meta property="og:image" content="/algonimation-logo.png" />
    <meta property="og:url" content="https://algonimation.in" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="https://algonimation.in" />
    <link rel="icon" href="/algonimation-logo.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Algonimation",
        "url": "https://algonimation.in",
        "logo": "https://algonimation.in/algonimation-logo.png",
        "description": "Algonimation provides cutting-edge web development, mobile app development, AI solutions, PLM customizations, and KPO/BPO services.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "44-47 A, Ashirwad nagar",
          "addressLocality": "Udaipur",
          "addressRegion": "Rajasthan",
          "addressCountry": "IN"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "email": "algonimation@gmail.com"
        },
        "sameAs": [
          "https://linkedin.com/company/algonimation",
          "https://github.com/JayeshVyas"
        ],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://algonimation.in/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://algonimation.in",
        "name": "Algonimation",
        "description": "Algonimation - Web Development, App Development & AI Solutions"
      }
    </script>
    
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Service",
        "serviceType": "Web Development",
        "provider": {
          "@type": "Organization",
          "name": "Algonimation"
        },
        "description": "Custom web development services including modern React applications, responsive designs, e-commerce platforms, and custom web solutions.",
        "areaServed": {
          "@type": "Country",
          "name": "India"
        }
      }
    </script>
  </body>
</html>
